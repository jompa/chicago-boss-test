{% extends "base.html" %}

{% block title %}Create new product{% endblock %}

{% block body %}
<form method="post" enctype="multipart/form-data">
    <input type="text" name="title"/>
    <input type="hidden" name="product_id" value="{{ product.id }}"/>
    <input type="file" name="image"/>
    <input type="submit"/>
</form>
{% endblock %}
