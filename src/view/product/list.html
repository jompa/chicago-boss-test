{% extends "base.html" %}
{% block body %}
<ul>
{% if products %}
  {% for product in products %}
    <li>
    <h3><a href="{% url action="view" %}/{{ product.id }}">{{ product.title }}</a><h3>
        <p>{{ product.description }}</p>
    </li>
  {% endfor %}
{% else %}
<li>No products!</li>
{% endif %}
</ul>
<a href="{% url action="add" %}">Add product</a>
{% endblock %}
